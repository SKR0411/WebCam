<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Viewer</title>
  <style>
    body {
      font-family: system-ui, Segoe UI, Roboto, Arial;
      background: #f5f5f5;
      padding: 20px;
    }
    h2 { margin-bottom: 10px; }
    img {
      max-width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      display: block;
      background: #000;
    }
    .controls {
      margin: 15px 0;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #1976d2;
      color: white;
      font-size: 15px;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h2>Viewer</h2>
  <p>Raw stream for other devices: <code>/stream</code></p>

  <div class="controls">
    <button id="startRec">Start Recording</button>
    <button id="stopRec" disabled>Stop & Save</button>
  </div>

  <img id="mjpeg" src="/stream" alt="Live Stream">

  <script>
    const img = document.getElementById("mjpeg");
    const startBtn = document.getElementById("startRec");
    const stopBtn = document.getElementById("stopRec");

    let canvas, ctx, recorder, chunks = [];

    function createCanvas() {
      canvas = document.createElement("canvas");
      canvas.width = img.clientWidth;
      canvas.height = img.clientHeight;
      ctx = canvas.getContext("2d");
    }

    function drawFrame() {
      if (!canvas || !ctx) return;
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      requestAnimationFrame(drawFrame);
    }

    startBtn.onclick = () => {
      createCanvas();
      drawFrame();

      const stream = canvas.captureStream(30);
      recorder = new MediaRecorder(stream);

      recorder.ondataavailable = e => chunks.push(e.data);
      recorder.onstop = () => {
        const blob = new Blob(chunks, { type: "video/webm" });
        const url = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = "recorded_video.webm";
        a.click();

        chunks = [];
      };

      recorder.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      recorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
    };
  </script>
</body>
</html>
